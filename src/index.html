<html>
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>Volleyball Rotations</title>
    <script src="js/snap.svg-min.js"></script>
    <script src="js/vbRotations.js"></script>
    <script type="text/javascript">
      function clean(elem) {
        while (elem.firstChild) {
            elem.removeChild(elem.firstChild)
        }
      }

      function handleError(msg) {
        alert(msg)
      }

      function go() {
        var courtDiv = document.getElementById('court');
        clean(courtDiv)

        const options = {
          errorHandler: handleError,
          svg: {
            // width: 600
          },
          // language: 'it-IT',
          players: {
            s: {
              // label: 'P'
            }
          }
        }
        const rotation = new monkeysppp.vbRotations(options)
        courtDiv.appendChild(rotation.createSVG())
        rotation.draw()
      }

      window.onload = function () {
        go()
      }
    </script>
  </head>
  <body>
    <div id="court"></div>
  </body>
</html>
