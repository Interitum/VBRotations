<html>
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>Volleyball 5-1 Rotation system</title>
    <link href="style.css" rel="stylesheet" type="text/css">
    <script src="src/js/snap.svg-min.js"></script>
    <script src="src/js/vbRotations.js"></script>
    <script type="text/javascript">
      function clean(elem) {
        while (elem.firstChild) {
            elem.removeChild(elem.firstChild)
        }
      }

      window.onload = function () {
        const courtDiv = document.getElementById('court');
        const rotations = new monkeysppp.vbRotations()
        clean(courtDiv)
        courtDiv.appendChild(rotations.createSVG())
        rotations.draw()
      }
    </script>
  </head>
  <body>
    <header class="site-header">
      <h1>5-1 Volleyball Rotation System</h1>
    </header>
    <section class="vbrotations">
      <div class="container" id="court"></div>
    </section>
    <section class="notes">
      <div class="container">
        <p>The diagram above is interactive, and teaches a typical 5-1 volleyball rotation system.  You can run the tutorial to show how the diagram works.</p>
      </div>
    </section>
    <footer class="footer">
      <p>Created using <a href="https://github.com/monkeysppp/VBRotations">VBRotations</a></p>
    </footer>
  </body>
</html>
